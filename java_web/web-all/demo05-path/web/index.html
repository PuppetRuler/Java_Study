<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--当前页面中，所有不伽任何修饰的相对路径前，会自动补充href中的内容-->
    <base href="/demo05/">
    <title>Document</title>
</head>
<body>
<!--
1.相对路径 以当前资源的所在路径为出发点去找目标资源
    语法：不以/开头
        ·/表示当前资源的路径
        ··/表示当前资源的上一层路径

    缺点：目标资源路径受到当前资源路径的影响不同的位置相对路径写法不同
2.绝对路径 始终以固定的路径作为出发点去找目标资源和当前资源的所在路径没有关系
    语法：以/开头
        不同的项目中，周定的路径出发点可能不一改，可以测试一下http://localhost:8080/demo5/static/img/logo.png

    优点：目标资源路径的写法不会受到当前资源路径的影响，不同的位置绝对路径写法一致
    缺点：绝对路径要补充项目的上下文顶目上下文是可以改变的

    通过head>base>href属性，定义相对路径公共前缀，通过公共前缀把一个相对路径转换为绝对路径(不完美)
-->
    <img src="static/img/logo.jpg" />
</body>
</html>
